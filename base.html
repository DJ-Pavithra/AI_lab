<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "Learning Path Generator" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; background:#0b1220; color:#e7edf7;}
    header { padding: 18px 24px; background:#0f172a; box-shadow: 0 2px 12px rgba(0,0,0,0.25);}
    main { max-width: 960px; margin: 24px auto; padding: 0 16px 48px; }
    h1,h2,h3 { margin: 0 0 12px; }
    .card { background:#0f172a; border:1px solid #1f2a44; border-radius:16px; padding:18px 20px; margin:16px 0; }
    .row { display:flex; gap:16px; flex-wrap: wrap; }
    .col { flex:1; min-width:280px; }
    input, select, button { background:#0b1220; border:1px solid #28406a; color:#e7edf7; border-radius:10px; padding:10px 12px; width:100%; }
    button { cursor:pointer; border:1px solid #3a5a94; }
    ul { padding-left: 18px; }
    .pill { display:inline-block; padding: 6px 10px; border:1px solid #314a7a; border-radius: 999px; margin: 4px 6px 0 0; }
    .flash { padding:10px 12px; border-radius:12px; margin: 12px 0; }
    .flash.info { background:#0b2540; border:1px solid #264b74; }
    .flash.error { background:#401b1b; border:1px solid #7a2c2c; }
    .flash.success { background:#1c3726; border:1px solid #2f6a48; }
    a { color:#7db2ff; }
    img { max-width:100%; height:auto; }
    small { opacity:.8; }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>{{ header or "Learning Path Generator" }}</h1>
      <nav style="display: flex; gap: 1rem;">
        <a href="{{ url_for('home') }}" style="text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; background: #1e293b;">
          üè† Home
        </a>
        <a href="{{ url_for('unlearnable_topics') }}" style="text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; background: #1e293b;">
          üöß Unlearnable
        </a>
      
      </nav>
    </div>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
